<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice using this</title>
</head>
<body>
    <div class="wrapper">
        <h1>Practice using this, call and apply</h1>
        <p>Given the function calculateAge, use the methods call and apply to modify the value of this.</p>
        <p>Start by choosing someone from the menu below: </p>
        <div class="select" id="select"></div>
        <label for="years">Now enter years to calculate:</label>
        <input type="text" name="years" id="years" placeholder="Years to calculate">
        <input type="button" id='callBtn' value="Calculate using call">
        <input type="button" id='applyBtn' value="Calculate using apply">
        <p id="results"></p>

    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
