<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checking Numbers</title>
</head>
<body>
    <div class="wrapper">
        <h1>Checking Numbers Using JS</h1>
        <p>Please enter 2 numbers</p>
        <form action="" id="form1">
            <input type="text" id="numberOne" placeholder="Number 1">
            <input type="text" id="numberTwo" placeholder="Number 2">
            <input type="submit" value="Check numbers" id="btn">
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
