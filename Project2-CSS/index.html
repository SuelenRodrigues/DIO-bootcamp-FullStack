<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="insta-phone"><img src="images/instagram-phone.png" alt="Iphone on instagram" class="iphone-photo"></div>
        
        <aside class="right-side">
        
            <div class="account">
                <img src="images/instagram-logo.png" alt="instagram logo" class="insta-logo">
                <img src="images/Suelen.jpeg" alt="Suelen profile picture" class="profile-picture">
                <a href="#" class="btn">Continue as surodrigues</a>
                <a href="#" class="blue-link">Remove account</a>
            </div>
        
            <div class="account">
                <p class="no-account">Not surodrigues?</p>
                <p class="no-account"> <a href="#" class="blue-link">Switch Accounts</a> or <a href="#" class="blue-link">Sign Up</a></p>
            </div>

            <div class="get-app">
                <p>Get the app.</p>

                <div class="download">
                    <a href="#"><img src="images/apple-button.png" alt="download-apple"></a>
                    <a href="#"><img src="images/googleplay-button.png" alt="download google"></a>
                </div>
                
            </div>

        </aside>
    </div>
    
</body>
</html>
